<!DOCTYPE html>
<html>
  <head>
    <title>Fisheye - photographe </title>

    <meta charset="utf-8">
    
    <meta name="description" content="Tous les travaux de notre photographe [nom_du_photographe]">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="FishEye">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://fisheye.com">
    <meta property="og:image" content="Tous les travaux de notre photographe [nom_du_photographe]">

    <!--Import Fontawesome by CDN-->
    <script src="https://kit.fontawesome.com/6f3cd41abe.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./public/assets/icons/camera-solid.svg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    
  </head>

  <body>

    <!-- Header -->
    <header>
      <a href="./index.html" title="Lien vers la page d'accueil de FishEye">

    </header>

    <!-- Main -->
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button button" aria-label="Contactez moi">Contactez-moi</button>
      </div>
      <div class="sort-media">
        <div class="sort-media__title">Trier par</div>
        <div role="listbox" id="sort-by" class="button sort-media__listbox">
          <div role="option" class="option selected" data-value="popularity">Popularit√©</div>
          <div role="option" class="option" data-value="date">Date</div>
          <div role="option" class="option" data-value="title">Titre</div>
        </div>
      </div>
      <div class="media-section"></div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal" role="dialog">
      <div class="lightbox-modal"></div>
    </div>

    <!-- Modal for contact form -->
    <div id="contact" class="modal" role="dialog">
			<div class="contact-modal"></div>
    </div>

    <script type="module" src="./public/js/pages/photographer-page.js"></script>
    
  </body>
